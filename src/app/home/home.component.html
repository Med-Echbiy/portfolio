<section class="w-full mt-48">
  <div
    class="herosection w-full flex-col justify-center lg:justify-start flex lg:flex-row items-center gap-y-12 lg:gap-0 relative"
  >
    <div
      class="hero-spot text-5xl sm:text-7xl lg:text-5xl xl:text-7xl font-semibold lg:mr-12 max-w-lg xl:mr-24"
    >
      <h1>
        Hello, I'm <br />
        Mohamed Echbiy.
      </h1>
    </div>
    <div
      class="max-w-lg lg:max-w-xs xl:max-w-lg lg:mt-24 text-xl lg:text-base xl:text-xl lg:mr-10 inter"
    >
      <p>
        I have been working as a developer and freelancer for approximately one
        year. During this time, I have focused primarily on Front End
        development. However, I also possess experience in working with APIs and
        backend development using Node.js.
      </p>
    </div>
    <div class="lg:mt-32 hero_imaget max-w-[150px]">
      <img class="rounded-full" src="assets/profile.png" alt="" />
    </div>
    <!-- <div class="bottom-0">

    </div> -->
  </div>
  <div id="work" class="work mt-48">
    <h2
      class="text-5xl text-center uppercase font-semibold title drop-shadow-md mb-32"
    >
      My Work
    </h2>
    <ng-container *ngFor="let project of projects">
      <app-work [project]="project"></app-work>
    </ng-container>
    <!-- more -->
    <div class="flex justify-center mt-24">
      <button
        type="button"
        class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
        <a routerLink="/works" href="#"> More Works > </a>
      </button>
    </div>
  </div>
</section>
